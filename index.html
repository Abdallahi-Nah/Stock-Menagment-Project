<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Menagement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        
        <div class="header">
            <h1 class="text-white text-center">CRUDS</h1>
            <h3 class="text-white text-center">CREATE | READ | UPDATE | DELETE | SEARCH</h3>
        </div>

        <div class="form mt-4">
            <div class="mb-3">
                <input type="text" class="form-control inp" placeholder="title" id="title">
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col col-5">
                        <input type="number" class="form-control inp" placeholder="price" id="price">
                    </div>
                    <div class="col col-5">
                        <input type="number" class="form-control inp" placeholder="taxes" id="taxes">
                    </div>
                    <div class="col col-5">
                        <input type="number" class="form-control inp" placeholder="ads" id="ads">
                    </div>
                    <div class="col col-5">
                        <input type="number" class="form-control inp" placeholder="discount" id="discount">
                    </div>
                    <div class="col col-5">
                        <div class="row">
                            <div class="col col-4 bg-info text-white w-75">
                                Total :
                            </div>
                            <div id="total" class="col col-4 text-white">
                                <!-- 34000 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control inp" placeholder="count" id="count">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control inp" placeholder="categorie" id="category">
            </div>
            <div class="mb-3" id="createDiv">
                <button onclick="create()" type="button" class="form-control inp bg-info text-white border border-0" id="create">CREATE</button>
            </div>
            <div class="mb-3">
                <input oninput="search(`${this.id}`)" type="text" class="form-control inp search-specific" placeholder="search" id="search">
            </div>
            <div class="row">
                <div class="col col-6">
                    <div class="mb-3">
                        <button onclick="changePlaceholder(`${this.id}`)" type="button" class="form-control inp bg-success text-white border border-0" id="sbt">SEARCH BY TITLE</button>
                    </div>
                </div>
                <div class="col col-6">
                    <div class="mb-3">
                        <button onclick="changePlaceholder(`${this.id}`)" type="button" class="form-control inp bg-success text-white border border-0" id="sbc">SEARCH BY CATEGORY</button>
                    </div>
                </div>
            </div>
            <div class="mb-3" id="deleteAll">
                
            </div>
        </div>

        <div class="table">
            <table class="table table-dark text-white">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">TITLE</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">TAXES</th>
                    <th scope="col">ADS</th>
                    <th scope="col">DISCOUNT</th>
                    <th scope="col">TOTAL</th>
                    <th scope="col">COUNT</th>
                    <th scope="col">CATEGORY</th>
                    <th scope="col">UPDATE</th>
                    <th scope="col">DELETE</th>
                  </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
